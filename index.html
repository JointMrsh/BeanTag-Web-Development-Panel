<!DOCTYPE html>
<html>
<head>
	<title>Beantag | Webpage Update Announcer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="admin-container">
		<h1>Web Development Team | Login</h1>
		<form id="admin-form">
			<label for="admin-username">Username:</label>
			<input type="text" id="admin-username" name="admin-username" required>
			<label for="admin-password">Password:</label>
			<input type="password" id="admin-password" name="admin-password" required>
			<button type="submit" id="admin-login-button">Login</button>
		</form>
	</div>

	<div class="container">
		<h1>Bean Tag | Webpage Update Announcer</h1>
		<form id="discord-form">
			<label for="message">Message:</label>
			<input type="text" id="message" name="message">
			<button type="submit" id="send-button">Send</button>
		</form>
		<p id="response"></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
